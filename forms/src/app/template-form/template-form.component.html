<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
    
    <div class="form-group form-pos">    
        <div class="col-sm-12">
            <label for="nome">Nome</label>
        </div>
        <div class="col-sm-12">
            <input type="text" class="form-control input-color" id="nome" name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
            <!--div>
                {{ nome.className }}
            </div-->
            <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
                <p class="error-msg">Nome é obrigatório!</p>
            </div>
        </div>
    </div>
    <div class="form-group form-pos">
        <div class="col-sm-12">
            <label for="email">Email</label>
        </div>
        <input type="email" class="form-control input-color" id="email" placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email" required email #emailCampo="ngModel"> 
        <div *ngIf="!emailCampo.valid && emailCampo.touched" class="alert alert-danger" role="alert">
            <p class="error-msg">E-mail é obrigatório!</p>
        </div>
    </div>

    <div class="form-group" ngModelGroup="endereco">
        <div class="form-group form-pos row"> <!--row é responsável para a rolagem dos outros campos-->
            <div class="col-md-3">
                <label for="cep" class="control-label">CEP</label>
                <input type="text" class="form-control input-color" id="cep" name="cep" ngModel required #cep="ngModel" (blur)="consultaCEP(cep.value, f)">
                <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger" role="alert">
                    <p class="error-msg">O CEP é obrigatório!</p>
                </div>
            </div>
            <div class="col-md-3">
                <label for="Número" class="control-label">Número</label>
                <input type="text" class="form-control input-color" id="numero" name="numero" ngModel required #numero="ngModel">
                <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger" role="alert">
                    <p class="error-msg">O Número é obrigatório!</p>
                </div>
            </div>
            <div class="col-md-6">
                <label for="Complemento" class="control-label">Complemento</label>
                <input type="text" class="form-control input-color" id="complemento" name="complemento" ngModel #complemento="ngModel">
            </div>
        </div>
        <div class="form-group form-pos">
            <div class="col-sm-12">
                <label for="Rua">Rua</label>
            </div>
            <div class="col-sm-12">
                <input type="text" class="form-control input-color" id="rua" name="rua" ngModel required #rua="ngModel" readonly>
                <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger" role="alert">
                    <p class="error-msg">O nome da rua é obrigatório!</p>
                </div>
            </div>
        </div>
        <div class="form-group form-pos row"> <!--row é responsável para a rolagem dos outros campos-->
            <div class="col-md-5">
                <label for="Bairro" class="control-label">Bairro</label>
                <input type="text" class="form-control input-color" id="bairro" name="bairro" ngModel required #bairro="ngModel" readonly>
                <div *ngIf="!bairro.valid && bairro.touched" class="alert alert-danger" role="alert">
                    <p class="error-msg">O nome do bairro é obrigatório!</p>
                </div>
            </div>
            <div class="col-md-4">
                <label for="Cidade" class="control-label">Cidade</label>
                <input type="text" class="form-control input-color" id="cidade" name="cidade" ngModel required #cidade="ngModel" readonly>
                <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger" role="alert">
                    <p class="error-msg">A cidade é obrigatório!</p>
                </div>
            </div>
            <div class="col-md-3">
                <label for="Estado" class="control-label">Estado</label>
                <input type="text" class="form-control input-color" id="estado" name="estado" ngModel #estado="ngModel" readonly>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary btn-form" [disabled]="!f.valid">Submit</button>

    <!--Usando para debugar o formulário (seja o template driven ou o reativo) em tempo de desenvolviemnto-->
    <app-form-debug [form]="f"></app-form-debug>
</form>

<!--form-group para a div | form-controle- para os inputs
    Usando bootstrap para a estilização do formulário-->
