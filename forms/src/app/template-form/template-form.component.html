<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group form-pos">
        <label for="nome">Nome</label>
        <input type="text" class="form-control input-color" id="nome" name="nome" [(ngModel)]="usuario.nome">
    </div>
    <div class="form-group form-pos">
        <label for="email">Email</label>
        <input type="email" class="form-control input-color" id="email" placeholder="nome@email.com" name="email" [(ngModel)]="usuario.email"> 
    </div>

    <button type="submit" class="btn btn-primary btn-posi">Submit</button>
</form>

<!--form-group para a div | form-controle- para os inputs
    Usando bootstrap para a estilização do formulário-->
